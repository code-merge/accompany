{# app/core/ui/components/progress.html #}
{% macro progress(value=0, extra_classes="") %}
<div class="relative w-full h-4 overflow-hidden rounded-full bg-[var(--muted)] {{ extra_classes }}">
    <div class="absolute left-0 top-0 h-full bg-[var(--primary)] transition-all duration-300 ease-in-out"
        x-bind:style="'width: ' + {{ value }} + '%'">
    </div>
</div>
{% endmacro %}
