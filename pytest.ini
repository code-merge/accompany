[pytest]
testpaths = 
    app/core/tests
    app/modules/onboarding/tests

pythonpath = .
addopts = --tb=short

# NEW: Include app/tests/ for fixtures
# This activates the conftest.py inside app/tests
[tool:pytest]
ini_options =
    python_files = test_*.py
    python_classes = Test*
    python_functions = test_*
